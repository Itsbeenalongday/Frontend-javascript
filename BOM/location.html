<!--
    Location 객체는 문서의 주소와 관련된 객체로 Window 객체의 프로퍼티다. 
    이 객체를 이용해서 윈도우의 문서 URL을 변경할 수 있고, 문서의 위치와 관련해서 다양한 정보를 얻을 수 있다.
    
    1. url을 알아낼 수 있는 방법
    location.toString() or location.href
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert(location.toString());
        alert(location.href);
        alert(location); // 객체자체지만 alert의 인자가 문자열이라 경로가 나온다, alert에서는 toString과 같음

        // url parsing
        // http://opentutorials.org:80/module/1?id=1#hash
        alert(location.protocol); // http
        alert(location.host); // 웹상에서 컴퓨터 식별
        alert(location.port); // 컴퓨터내에서 sw를 식별
        alert(location.pathname); // html파일 위치같음
        alert(location.search); // ? 뒤의 정보 query string
        alert(location.hash); // #뒤의 값, 특정 구간을 식별

        // url변경, reload
        // redirection
        location.href = "www.google.co.kr";
        // reload
        location.reload();
        location.href = location.href; // 이것도 리로드의 효과가 난다.
    </script>
</body>
</html>
